<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aineon AI Trading Dashboard</title>
    <style>
        body { 
            margin: 0; 
            background: #0b0b0f; 
            color: #d8d9da; 
            font-family: Arial, sans-serif;
        }
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .metric-value {
            font-size: 1.5em;
            color: #32d0ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>íº€ Aineon AI Trading Dashboard</h1>
            <p>Advanced AI-powered cross-chain trading system</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">AI Confidence</div>
                <div class="metric-value">94.8%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Market Capacity</div>
                <div class="metric-value">142M</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Max Latency</div>
                <div class="metric-value">&lt;600ms</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Strategies</div>
                <div class="metric-value">8</div>
            </div>
        </div>

        <div class="metric-card">
            <h3>í¾¯ Next Steps</h3>
            <p>Run the Vue.js dashboard for full functionality:</p>
            <code>cd aineon-dashboard && npm run dev</code>
        </div>
    </div>
</body>
</html>
