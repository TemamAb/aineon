version: '3.8'

services:
  # Main Trading Application
  trading-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant_trading_core
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"  # Monitoring port
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_HOST=kafka
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=quant_trading
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d quant_trading"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching and Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass123}
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka for Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - trading-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - trading-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - trading-network

  # API Gateway
  api-gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TRADING_CORE_HOST=trading-core
      - TRADING_CORE_PORT=8000
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    depends_on:
      - trading-core
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Machine Learning Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml_service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MODEL_PATH=/app/models
      - TRAINING_DATA_PATH=/app/data/training
    volumes:
      - ./ml_models:/app/models
      - ./data/training:/app/data/training
    depends_on:
      - trading-core
      - postgres
    networks:
      - trading-network

  # Risk Management Service
  risk-service:
    build:
      context: ./risk_service
      dockerfile: Dockerfile
    container_name: risk_service
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_HOST=kafka
    volumes:
      - ./risk_config:/app/config
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - trading-network

  # Backtesting Engine
  backtesting-engine:
    build:
      context: ./backtesting
      dockerfile: Dockerfile
    container_name: backtesting_engine
    restart: unless-stopped
    ports:
      - "6000:6000"
    environment:
      - HISTORICAL_DATA_PATH=/app/data/historical
      - RESULTS_PATH=/app/results
    volumes:
      - ./data/historical:/app/data/historical
      - ./backtesting_results:/app/results
    depends_on:
      - postgres
      - redis
    networks:
      - trading-network

  # Documentation Service
  docs:
    image: swaggerapi/swagger-ui
    container_name: api_docs
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/app/swagger.json
    volumes:
      - ./documentation/swagger.json:/app/swagger.json
    networks:
      - trading-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Environment variables configuration
x-environment: &common-environment
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  TIMEZONE: UTC

# Health check configuration
x-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s