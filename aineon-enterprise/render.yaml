services:
  - type: web
    name: aineon-dashboard
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /_stcore/health
    autoDeploy: true
    envVars:
      - key: API_BASE_URL
        value: http://localhost:8080
      - key: STREAMLIT_SERVER_PORT
        value: 8501
