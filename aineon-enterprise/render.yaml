services:
  - type: web
    name: aineon-dashboard
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: http://localhost:8080
      - key: NODE_ENV
        value: production
